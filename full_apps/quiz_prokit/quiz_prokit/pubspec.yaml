name: quiz_prokit
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # Base
  cupertino_icons: ^1.0.4
  nb_utils: ^4.4.10
  intl: ^0.17.0
  flutter_vector_icons: ^1.0.0
  google_fonts: ^2.2.0

  # State Management
  mobx: ^2.0.3
  flutter_mobx: ^2.0.1

  # Quiz
  cached_network_image: ^3.2.0
  flutter_staggered_grid_view: ^0.4.0
  url_launcher: ^6.0.17
  flutter_svg: ^1.0.0
  percent_indicator: ^3.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.7

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "images/quiz/quiz_ic_logo.png"




flutter:
  uses-material-design: true

  assets:
  - images/quiz/
  - images/

